<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Clinic Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        .logout-btn {
            background-color: #dc3545;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 4px;
        }

        .logout-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>

<body>
    <header>
        <h1>My Clinic Dashboard</h1>
        <a href="{% url 'accounts:logout' %}" class="logout-btn">Logout</a>
    </header>

    <main>
        <p>Welcome to your clinic dashboard!</p>
        <p><em>(More features coming soon...)</em></p>
    </main>
</body>

</html>
