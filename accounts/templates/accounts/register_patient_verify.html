{% extends 'accounts/base.html' %}

{% block title %}التحقق من رقم الهاتف{% endblock %}

{% block content %}
<section class="auth-wrapper">
    <div class="container" style="display: flex; justify-content: center;">
        <div class="auth-card reveal-on-scroll">
            <div class="auth-header">
                <div
                    style="width: 60px; height: 60px; background: #E0F2F1; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; color: #00BFA5; font-size: 24px;">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h2 class="text-h2">التحقق من الرمز</h2>
                <p class="text-body-m text-muted">تم إرسال رمز التحقق إلى الرقم <strong>{{ phone }}</strong></p>
            </div>

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="otp_code">رمز التحقق (OTP)</label>
                    <input type="text" id="otp_code" name="otp_code" placeholder="XXXX" required
                        style="letter-spacing: 4px; text-align: center; font-size: 24px;">
                    {% if error %}
                    <ul class="errorlist">
                        <li>{{ error }}</li>
                    </ul>
                    {% endif %}
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">تحقق</button>
            </form>

            <div class="text-center" style="margin-top: 1.5rem;">
                <p class="text-body-m text-muted">لم يصلك الرمز؟ <a href="#" class="text-primary">إعادة الإرسال</a></p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
